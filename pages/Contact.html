<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us </title>

    <style>

        

         nav {
            display: flex;
            align-items: center;
            background-color: #f8f8eb;
            padding: 10px 20px;
            top: 0;
            left: 0;
            height: 60px;
            z-index: 1000; 
            position: fixed; 
            width: 100%;
            justify-content: space-between;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            margin-right: 50px;
            
        }
        nav li a {
            text-decoration: none;
            color: #7f4916cb;
            padding: 10px 15px; 
            border: 2px solid transparent; 
    
        }
         nav li a:hover {
             border-color: #0b0b0b; /* Change border color on hover */
             border-radius: 5px; /*Add rounded corners to the border */
        }

        nav img {
            height: 70px;   
        }


        ul{
            list-style: circle;
            font-size: 18px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .list{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 20px;
        }

        body {
            font-family: 'Inter', sans-serif;                               
            background-color: #f6f7f8;  
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center; 
        }

        .contact-container {
            background-color: #efece8; 
            border-radius: 12px; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); 
            padding: 32px;
            max-width: 500px; 
            width: 90%; 
            margin: 32px auto; 
        }
 
        .contact-title {
            font-size: 32px; 
            font-weight: 700; 
            color: #1f2937;
            text-align: center;
            margin-bottom: 4px; 
        }

        .form-group {
            margin-bottom: 16px; 
        }

        .form-group label {
            display: block;
            font-size: 15px; 
            font-weight: 600; 
            color: #374151;
            margin-bottom: 8px; 
        }


        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%; 
            padding: 12px; 
            border: 1px solid #623e13; 
            border-radius: 8px;
            font-size: 16px; 
            color: #1f2937; 
            box-sizing: border-box;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical; 
        }

        .submit-button {
            display: block; 
            width: 100%;
            padding: 12px 24px; 
            background-color: #4b300e; 
            color: #ffffff;
            font-size: 16px; 
            font-weight: 600;
            border: none;
            border-radius: 8px; 

        }

        .submit-button:hover {
            background-color: #000; 
        }

        .contact-container {
                padding: 24px;
                width: 95%;
        }
        .contact-title {
                font-size: 28px;
        }
        .logout-button {
        background-color: #4b300e;
        color: #f8f8eb;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;

        }
        .logout-button:hover{
          background-color: #0b0b0b;
          cursor: pointer;
        }
    </style>
    <script>
      const currentUser = JSON.parse(localStorage.getItem("currentUser"));
        
      if (!currentUser || !currentUser.isAuthenticated) {
        window.location.replace("../index.html");
      }
    
      function logout() {
        const users = JSON.parse(localStorage.getItem("users")) || [];
        const currentUser = JSON.parse(localStorage.getItem("currentUser"));
      
        if (currentUser) {
          // Set user's isAuthenticated to false
          const updatedUsers = users.map((user) =>
            user.email === currentUser.email
              ? { ...user, isAuthenticated: false }
              : user
          );
        
          localStorage.setItem("users", JSON.stringify(updatedUsers));
          localStorage.removeItem("currentUser");
        }
      
        window.location.replace("../index.html");
        console.log("User logged out");
      }
    </script>
</head>
<body>

    <div>
     <nav>
        <img src="../images/Company-Logo.png" alt="Logo">
        <ul>
            <li><a href="./Home.html">Home</a></li>
            <li><a href="./About.html">About</a></li>
            <li><a href="./Product.html">Product</a></li>
            <li><a href="./Services.html">Services</a></li>
            <li><a href="./Contact.html">Contact</a></li>
            <li><a href="./profile.html">Profile</a></li>
            <li><button class="logout-button" onclick="logout()">logout</button></li>
        </ul>
    </nav>
    
    </div>
    <div class="contact-container">
        <h1 class="contact-title">Contact Us</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </div>
</body>
</html>
